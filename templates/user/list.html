{{ define "user/list" }}
{{ template "header" . }}
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{ range .Users }}
      <tr>
        <td>{{ .FirstName }}</td>
        <td>{{ .LastName }}</td>
        <td>
          <div class="button-group">
            <a href="/admin/users/edit/{{ .UserId }}" class="button small">Edit</a>
            <a href="#" class="button small">Mooooooo</a>
            <a href="/admin/users/delete/{{ .UserId }}" class="button small tertiary">Delete</a>
          </div>
        </td>
      </tr>
    {{ end }}
  </tbody>
</table>
{{ template "footer" . }}
{{ end }}
