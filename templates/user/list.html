{{ define "user/list" }}
{{- template "header" . }}
<header>
  <h2>Users</h2>
  <sl-button-group class="header-buttons">
    <sl-button href="/admin/users/add">Add User</sl-button>
  </sl-button-group>
</header>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{ range .Users }}
      <tr>
        <td>{{ .FirstName }}</td>
        <td>{{ .LastName }}</td>
        <td>{{ .Email }}</td>
        <td>
          <sl-button-group>
            <sl-button href="/admin/users/edit/{{ .UserId }}" size="small" variant="primary">Edit</sl-button>
            <sl-button href="/admin/users/delete/{{ .UserId }}" size="small" variant="danger">Delete</sl-button>
          </sl-button-group>
        </td>
      </tr>
    {{ end }}
  </tbody>
</table>
{{ template "footer" . -}}
{{ end }}
