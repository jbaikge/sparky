{{ define "user/list" }}
{{ template "header" . }}
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{ range .Users }}
      <tr>
        <td>{{ .FirstName }}</td>
        <td>{{ .LastName }}</td>
        <td>
          <a href="/admin/users/edit/{{ .UserId }}">Edit</a>
          <a href="/admin/users/delete/{{ .UserId }}">Delete</a>
        </td>
      </tr>
    {{ end }}
  </tbody>
</table>
{{ template "footer" . }}
{{ end }}
