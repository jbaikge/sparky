  <body>
    <header>
      <h1>Header</h1>

          <li{{ if .PageActiveDashboard }} class="active"{{ end }}><a href="/admin/dashboard">Dashboard</a></li>
          <li>
            <span>Users</span>

              <li><a href="/admin/users">Users</a></li>
              <li><a href="/admin/users/add">Add User</a></li>
            </ol>
          </li>
        </ol>
      </nav>
    </aside>
    <main>
{{ end }}

{{ define "footer" }}

      <p>Rendered Template: {{ .RenderedTemplate }}</p>
    </footer>
  </body>
</html>
